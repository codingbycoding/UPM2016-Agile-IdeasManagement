<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Users</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../../styles/addIdea.css" />
</head>
<body>
<h1 class="title">List of All Users</h1>
<div class="container" style="margin-top: 30px;">
  
  <ul class="list-group" style="margin-top: 25px;">
  
    <table align="center" width="800">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>

      <tr ng-repeat="user in users | orderBy : 'idusers'">
        <td>{{user.idusers}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.permission == 0 ? "Member" : "Admin"}}</td>
      </tr>
    </table>
    <div class="row animation error-message text-center" ng-repeat="item in items">
      {{item}}<a href="#" class="pull-right" ng-click="pop()"><span class="glyphicon glyphicon-remove glyphicon-white"></span></a>
    </div>
    
  </ul>
</div>
</body>
</html>
