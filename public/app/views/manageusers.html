<!DOCTYPE html>
<html lang="en">
  <head>
    <title>All Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 class="title">List Of All Users</h1>
    <div class="container" style="margin-top: 30px;" ng-repeat="user in users">
      
      <ul class="list-group" style="margin-top: 25px;">
        <li class="list-group-item glyphicon glyphicon-user">
          <strong>{{user.name}}</strong> 
        </li>
      </ul>
    </div>
    <div class="row animation error-message text-center" ng-repeat="item in items">
      {{item}}<a href="#" class="pull-right" ng-click="pop()"><span class="glyphicon glyphicon-remove glyphicon-white"></span></a>
    </div>
  </body>
</html>
