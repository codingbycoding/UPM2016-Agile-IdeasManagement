<div id="homeTitle" class="container">
	<h2>Idea Managment</h2>		
</div>
<div class="section">
			<div class="container">
				<div class="card card-container">
					<div ng-if="!hasSession.logged">
					<form ng-submit="login(user,remember)" class="form-signin">
						<input style="display:none" type="email" name="fakeusernameremembered"/>
						<input style="display:none" type="password" name="fakepasswordremembered"/>
						<input id="inputUsername" ng-model="user.email" type="email" class="form-control" name="fakeusernameremembered" placeholder="Email" required autofocus >
						<input id="inputPassword" ng-model="user.password" type="password"  class="form-control" name="fakepasswordremembered" placeholder="Password" required >
						<input type="checkbox" id="remember" ng-model="remember" value="false">
						<label for="remember">Remember me</label>
						<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
					</form><!-- /form -->
				</div><!-- /card-container -->
				<div ng-if="hasSession.logged">
					Continue as
					<a ng-click="redirect()" class="forgot-password">
						{{hasSession.data.name}}
					</a><br>
					<a ng-click="logout()">Log out</a>
				</div>
				
				</div>
				<div class="row animation error-message text-center" ng-repeat="item in items">
					{{item}}<a href="#" class="pull-right" ng-click="pop()"><span class="glyphicon glyphicon-remove glyphicon-white"></span></a>
				</div>
			</div><!-- /container -->
			
			
				
		</div>
